<div class="main">
  <div class="content">
    <div class="card">
      <mat-card appearance="outlined">
        <mat-card-content>

          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Insira seu e-mail">
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>


<style>
  .main {
    width: 100%;
    height: 100%;
  }

  .content {
    display: flex;
    justify-content: center;
    height: 100%;
    align-items: center;
  }

  .card {
    width: 70%;
    text-align: center;
  }
</style>
